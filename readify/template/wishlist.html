{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist</title>
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>My Wishlist</h1>
    </header>

    <main class="container my-4">
        <section id="wishlist">
            {% csrf_token %}
            {% for data in %}
            <h2 class="mb-4">My Items</h2>
            <ul class="list-unstyled">
                <li class="media mb-4">
                    <img src="{% static 'img/1.jpg' %}" alt="Product 1" class="mr-3">
                    <div class="media-body">
                        <h3 class="mt-0">Product 1</h3>
                        <p>Description of Product 1.</p>
                        <p>Price: $19.99</p>
                        <button class="btn btn-danger remove-button">Remove</button>
                    </div>
                </li>
                <li class="media mb-4">
                    <img src="{% static 'img/1.jpg' %}" alt="Product 2" class="mr-3">
                    <div class="media-body">
                        <h3 class="mt-0">Product 2</h3>
                        <p>Description of Product 2.</p>
                        <p>Price: $29.99</p>
                        <button class="btn btn-danger remove-button">Remove</button>
                    </div>
                </li>
                <!-- Add more wishlist items here -->
            </ul>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2023 My Wishlist</p>
    </footer>

    <!-- Add Bootstrap JavaScript files (jQuery and Popper.js are required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
